name = "language"
description = "Language core (headless) for GNAT Studio"
version = "0.1.0-dev"

authors = ["AdaCore", "Rebecca"]
maintainers = ["rebecca@berkeleynerd.com"]
maintainers-logins = ["berkeleynerd"]

licenses = "GPL-3.0-or-later"
website = "https://github.com/berkeleynerd/gps_language_core"
tags = ["ada", "gnatstudio", "language"]

# NOTE: In this monorepo, we point to the root GPR. For a split repo,
# set to ["language.gpr"] at the crate root and move sources.
project-files = [
  "language.gpr",
]

[[depends-on]]
common = "~0.1.0"

[[depends-on]]
shared = "~0.1.0"

[[depends-on]]
gnatcoll_sqlite = "~25.0"

[[depends-on]]
gnatcoll_xref = "~25.0"

[gpr-externals]
BUILD = ["Debug", "Production", "AddressSanitizer", "Coverage"]
LIBRARY_TYPE = ["static", "relocatable", "static-pic"]

[gpr-set-externals]
LIBRARY_TYPE = "static"
